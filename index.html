<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>券商港股费率对比计算器</title>
    <!-- 引入Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 配置Tailwind（可选，根据需要调整） -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'broker-primary': '#2D6FF7',   // 主色（券商蓝）
                        'broker-pink': '#FF6B6B',      // 富途粉
                        'broker-green': '#48BB78'      // 长桥绿
                    }
                }
            }
        }
    </script>
    <!-- 保留Inter字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen p-4 sm:p-8 font-inter">
    <h1 class="text-xl sm:text-2xl font-bold text-gray-900 text-center mb-6 sm:mb-8">券商费率对比计算器</h1>
    <div class="container max-w-6xl mx-auto bg-white rounded-2xl p-4 sm:p-8">
        <!-- Tab 组件 -->
        <div class="w-full mb-8">
            <div id="marketTab" class="flex bg-gray-100 rounded-full p-1 gap-2 w-full">
                <button id="tab-hk" type="button" class="flex-1 flex items-center justify-center gap-2 px-6 py-3 rounded-full font-bold text-base focus:outline-none transition bg-white shadow text-black">
                    港股
                </button>
                <button id="tab-us" type="button" class="flex-1 flex items-center justify-center gap-2 px-6 py-3 rounded-full font-bold text-base focus:outline-none transition text-gray-500 bg-transparent">
                    美股
                </button>
            </div>
        </div>

        <!-- 港股内容区域 -->
        <div id="hk-content">
            <!-- 通用输入（修改后） -->
            <div class="flex flex-col lg:flex-row gap-4 mb-4">
                <div class="w-full lg:w-1/2">
                    <label class="text-sm font-medium text-gray-500 mb-2 block">输入交易值（港元）</label>
                    <input type="number" id="transactionValue" step="0.01" 
                        class="w-full px-3 sm:px-4 py-2 sm:py-3 rounded-lg border border-gray-200 focus:border-broker-primary focus:ring-2 focus:ring-broker-primary/20 transition"
                        placeholder="请输入交易金额" value="10000">
                </div>
                <div class="w-full lg:w-1/2">
                    <label class="text-sm font-medium text-gray-500 mb-2 block">每月交易笔数</label>
                    <input type="number" id="orderCount" min="1" value="10"
                        class="w-full px-3 sm:px-4 py-2 sm:py-3 rounded-lg border border-gray-200 focus:border-broker-primary focus:ring-2 focus:ring-broker-primary/20 transition"
                        placeholder="请输入每月交易笔数">
                </div>
            </div>

            <!-- 平台费模式选择组（竖排） -->
            <div class="flex flex-col lg:flex-row gap-4 mb-6">
                <div class="w-full lg:w-1/2">
                    <label class="text-sm font-medium text-gray-500 mb-2 block">富途平台费模式</label>
                    <div class="relative">
                        <select id="futuPlatformMode" 
                            class="w-full px-3 sm:px-4 py-2 sm:py-3 rounded-lg border border-gray-200 appearance-none bg-white focus:border-broker-pink focus:ring-2 focus:ring-broker-pink/20 transition">
                            <option value="fixed">固定式（15港元/订单）</option>
                            <option value="stepped">阶梯式（1-5笔30港元/笔，6-20笔15港元/笔，21-50笔10港元/笔）</option>
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-4 text-gray-700">
                            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/>
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="w-full lg:w-1/2">
                    <label class="text-sm font-medium text-gray-500 mb-2 block">长桥平台费模式</label>
                    <div class="relative">
                        <select id="longbridgePlatformMode" 
                            class="w-full px-3 sm:px-4 py-2 sm:py-3 rounded-lg border border-gray-200 appearance-none bg-white focus:border-broker-green focus:ring-2 focus:ring-broker-green/20 transition">
                            <option value="fixed">固定平台费（15港元/订单）</option>
                            <option value="stepped">阶梯平台费（按订单量计算）</option>
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-4 text-gray-700">
                            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>

            <button onclick="calculateFees()" 
                class="w-full bg-broker-primary text-white px-4 py-2 sm:py-3 rounded-full font-medium 
                hover:bg-broker-primary/90 transition-shadow hover:shadow-lg">
                计算费用对比
            </button>

            <div id="result" class="mt-8"></div>
        </div>

        <!-- 美股内容区域 -->
        <div id="us-content" class="hidden">
            <div class="text-center text-lg text-gray-500 py-16">开发中，尽情期待</div>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        // Tab 切换逻辑
        const tabHK = document.getElementById('tab-hk');
        const tabUS = document.getElementById('tab-us');
        const hkContent = document.getElementById('hk-content');
        const usContent = document.getElementById('us-content');
        tabHK.addEventListener('click', function() {
            tabHK.classList.add('bg-white', 'shadow', 'text-black');
            tabHK.classList.remove('text-gray-500', 'bg-transparent');
            tabUS.classList.remove('bg-white', 'shadow', 'text-black');
            tabUS.classList.add('text-gray-500', 'bg-transparent');
            hkContent.classList.remove('hidden');
            usContent.classList.add('hidden');
        });
        tabUS.addEventListener('click', function() {
            tabUS.classList.add('bg-white', 'shadow', 'text-black');
            tabUS.classList.remove('text-gray-500', 'bg-transparent');
            tabHK.classList.remove('bg-white', 'shadow', 'text-black');
            tabHK.classList.add('text-gray-500', 'bg-transparent');
            hkContent.classList.add('hidden');
            usContent.classList.remove('hidden');
        });
    </script>
</body>
</html>
